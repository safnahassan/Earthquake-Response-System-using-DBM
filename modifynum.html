<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Modify a number</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="User_ID">User ID</label>
                <input class="form-control" id="UserID" type="text" aria-describedby="nameHelp" placeholder="Enter User ID">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="Dep_ID">Department ID</label>
            <input class="form-control" id="DepID" type="email" aria-describedby="nameHelp" placeholder="Enter Dep. ID">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="oldnumber">Old number</label>
                <input class="form-control" id="oldnumber" type="text" placeholder="Old Number">
              </div>
              <div class="col-md-6">
                <label for="newnumber">New number</label>
                <input class="form-control" id="newnumber" type="text" placeholder="New Number">
              </div>
            </div>
          </div>
          <input id="button" type="submit" name="submit" value="Save changes">
        </form>
     
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
